<!DOCTYPE html>
<html>
<head>
    <title>College Management System</title>
</head>
<body>
    <h1>College Management System</h1>
    <table border="1">
        <tr>
            <th>Year</th>
            <th>Semester</th>
            <th colspan="3">Courses</th>
        </tr>
        <tr>
            <td rowspan="2">1st Year</td>
            <td>1st Semester</td>
            <td colspan="3">Introduction to Programming</td>
        </tr>
        <tr>
            <td>2nd Semester</td>
            <td colspan="3">Database Fundamentals</td>
        </tr>
        <tr>
            <td rowspan="2">2nd Year</td>
            <td>3rd Semester</td>
            <td>Web Development</td>
            <td>Network Security</td>
            <td>Data Structures</td>
        </tr>
        <tr>
            <td>4th Semester</td>
            <td>Software Engineering</td>
            <td>Database Management</td>
            <td>Operating Systems</td>
        </tr>
    </table>
</body>
</html>
